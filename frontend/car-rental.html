  <script>
    // Populate car dropdown from existing car array
    const carSelect = document.getElementById("carSelect");
    cars.forEach(car => {
      const option = document.createElement("option");
      option.value = car.id;
      option.text = `${car.make} ${car.model} (${car.year}) - â‚¹${car.price.toLocaleString()}`;
      carSelect.appendChild(option);
    });

    // Handle form submission
    document.getElementById("rentalForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const selectedCarId = carSelect.value;
      const pickupLocation = document.getElementById("pickupLocation").value;
      const pickupDate = document.getElementById("pickupDate").value;
      const dropDate = document.getElementById("dropDate").value;

      if (!selectedCarId || !pickupLocation || !pickupDate || !dropDate) {
        alert("Please fill all fields.");
        return;
      }

      const car = cars.find(c => c.id == selectedCarId);

      alert(`ðŸš— Booking Confirmed!\n\nCar: ${car.make} ${car.model}\nPickup: ${pickupLocation}\nFrom: ${pickupDate}\nTo: ${dropDate}`);
      
      // Optionally, save to localStorage or send to backend
    });
  </script>
