<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AutoElite - Authentication</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow">
          <div class="card-body p-4">
            <h2 class="text-center mb-4" id="auth-title">Login</h2>
            <form id="authForm">
              <div id="nameField" class="mb-3" style="display: none;">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" />
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required />
              </div>
              <button type="submit" class="btn btn-primary w-100" id="submitBtn">Login</button>
            </form>
            <div class="mt-3 text-center">
              <a href="#" id="toggleAuth">Create an account</a>
            </div>
            <div class="mt-3 text-center text-danger" id="errorMsg"></div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script>
    const apiBaseUrl = "http://localhost:5000/api"; // Adjust if your backend is hosted differently
    const params = new URLSearchParams(window.location.search);
    const action = params.get("action");

    const title = document.getElementById("auth-title");
    const nameField = document.getElementById("nameField");
    const submitBtn = document.getElementById("submitBtn");
    const toggleAuth = document.getElementById("toggleAuth");
    const errorMsg = document.getElementById("errorMsg");

    if (action === "register") {
      switchToRegister();
    }

    toggleAuth.addEventListener("click", function (e) {
      e.preventDefault();
      if (title.textContent === "Login") {
        switchToRegister();
      } else {
        switchToLogin();
      }
    });

    function switchToRegister() {
      title.textContent = "Register";
      nameField.style.display = "block";
      submitBtn.textContent = "Register";
      toggleAuth.textContent = "Already have an account? Login";
      window.history.pushState({}, "", "auth.html?action=register");
    }

    function switchToLogin() {
      title.textContent = "Login";
      nameField.style.display = "none";
      submitBtn.textContent = "Login";
      toggleAuth.textContent = "Create an account";
      window.history.pushState({}, "", "auth.html?action=login");
    }

    document.getElementById("authForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      errorMsg.textContent = "";

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (title.textContent === "Register") {
        const fullName = document.getElementById("fullName").value.trim();
        if (!fullName || !email || !password) {
          errorMsg.textContent = "All fields are required.";
          return;
        }

        try {
          const res = await fetch(`${apiBaseUrl}/auth/register`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ name: fullName, email, password }),
          });

          const data = await res.json();
          if (!res.ok) throw new Error(data.message || "Registration failed");

          alert("Registration successful! Please login.");
          window.location.href = "auth.html?action=login";
        } catch (err) {
          errorMsg.textContent = err.message;
        }

      } else {
        // Login
        try {
          const res = await fetch(`${apiBaseUrl}/auth/login`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email, password }),
          });

          const data = await res.json();
          if (!res.ok) throw new Error(data.message || "Login failed");

          // Save token and user
          localStorage.setItem("token", data.token);
          localStorage.setItem("user", JSON.stringify(data.user));

          alert("Login successful! Redirecting...");
          window.location.href = "index.html";
        } catch (err) {
          errorMsg.textContent = err.message;
        }
      }
    });
  </script>
</body>
</html>
